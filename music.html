<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main_div">
        <h1>My Music</h1>
        <div class="music_container">
            
            <h2 id="title">Talja</h2>
            <h3 id="artist">Jassa Dhillon</h3>

            <div class="img_container">
                <img src="images/music-2.jpg" alt="talja">
            </div>
            <audio src="music/Talja.mp3"></audio>



            <div class="progressBar" id="progress_container">
                <div class="progress_duration">
                    <div id="current">0:0</div>
                    <div id="total">2:34</div>
                
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
 
            </div>

            <!--controlling the audios -->
            <div class="music_control">
                <i class="fas fa-backward" id="prev" title="previous"></i>
                <i class="fas fa-play play-button" id="play" title="play"></i>
                <i class="fas fa-forward" id="next" title="forward"></i>

            </div>
  
        </div>
    </div>
</body>

<script src="music.js"></script>

</html>
